<div class="mdl-grid items">
  <div class="mdl-cell mdl-cell--12-col">
    <router-outlet></router-outlet>
  </div>
  <div class="mdl-cell mdl-cell--6-col">
    <app-items-list [items]="items"
                    (selected)="selectItem($event)"
                    (deleted)="deleteItem($event)"
                    (addToCart)="addToCart($event)"
                    (featured)="setItemAsFeatured($event)">
    </app-items-list>
  </div>
  <div class="mdl-cell mdl-cell--6-col">
    <app-item-detail (saved)="saveItem($event)"
                     (cancelled)="resetItem($event)"
                     [item]="selectedItem">
      Select an Item
    </app-item-detail>
  </div>

  <h4>Current Shopping Cart</h4>
  <div *ngFor="let item of currentCart" class="item-card mdl-card mdl-shadow--2dp">
    {{item.name}}
  </div>
</div>
